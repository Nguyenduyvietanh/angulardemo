<form action="">
    <div class="form-group">
        <label for="">Name: </label>
        <input type="text" name="titlte" id="titlte" [(ngModel)]="product.titlte" class="form-control">
    </div>
    <div class="form-group">
        <label for="">Giá: </label>
        <input type="number" name="price" id="price" [(ngModel)]="product.price" class="form-control">
    </div>
    <div class="form-group">
        <label for="">Mô tả: </label>
        <textarea [(ngModel)]="product.desc" class="form-control" name="desc" id="desc" id="" cols="30" rows="10"></textarea>
    </div>
    <div class="form-group">
        <label for="">Author: </label>
        <input type="text" name="author" id="author" [(ngModel)]="product.author" class="form-check">
    </div>
    <div class="form-group">
        <button class="btn btn-ouline-primary" (click)="handleAdd()">Add</button>
    </div>
</form>
